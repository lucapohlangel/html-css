<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abreviacoes</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt; e &lt;&#47;p&gt;">Paragrafo</abbr>
        </li>
        <li>
            <abbr title="Use &lt;h1&gt; e &lt;&#47;h1&gt; Titulos podem variar de h1 até h6">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use tag &lt;img&gt; e &lt;&#47;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use tag &lt;abrr&gt; e &lt;&#47;abbr&gt;">Abreviacoes</abbr>
        </li>
        <li>
            <abbr title="Use tag &lt;code&gt; e &lt;&#47;code&gt;">Codigo-fonte</abbr>
        </li>
        <li>
            <abbr title="Use tag &lt;ol&gt; e &lt;&#47;ol&gt;">Listas-numeradas</abbr>
        </li>
        <li>
            <abbr title="Use tag &lt;dl&gt; e &lt;&#47;dl&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
